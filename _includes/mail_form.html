<div class="container">
<form action="MAILTO:kb.bremner@gmail.com" method="post" enctype="text/plain">
<div class="form-group">
	<label for="name">Name</label>
	<input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
</div>
<div class="form-group">
	<label for="mail">Email address</label>
	<input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email">
</div>
<div class="form-group">
	<label for="comment">Comment</label>
	<textarea type="text" class="form-control" id="comment" name="comment" placeholder="Enter comment..." rows="3"></textarea>
</div>
<button type="submit" class="btn btn-default">Send</button>
<button type="reset" class="btn btn-default">Reset</button>
</form>
</div>
