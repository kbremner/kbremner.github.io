<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    </head>
    <body class="index-body">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/pages/about_me.html">About Me</a></li>
            <li><a href="/pages/posts.html">Posts</a></li>
            <li><a href="/pages/projects.html">Projects</a></li>
          </ul>
          <p class="nav navbar-text navbar-right social">
            {% include linkedin.html %}
            {% include github.html %}
          </p>
        </div>
      </div>

      <div class="content">{{ content }}</div>

      <footer class="navbar navbar-default navbar-static-bottom footer">
          <p class="nav small navbar-text navbar-left">
            <strong>&copy; <a href="mailto:kbremner.github.io@gmail.com" style="text-decoration: none;">Kyle Bremner</a> 2013</strong>
          </p>
          <p class="nav small navbar-text navbar-right">
           Hosted by <a href="http://pages.github.com/" target="_blank"><img src="/images/github-pages.png" height="12px" alt="GitHub Pages"></a>
          </p>
          <p class="nav small navbar-text navbar-right">
            <a href="https://github.com/kbremner/kbremner.github.io/blob/master/{{ page.path }}" target="_blank" style="text-decoration: none;">(Page Source)</a>
          </p>
          <p class="nav small navbar-text navbar-right">
            Generated at {{ site.time | data_to_xmlschema }} by <a href="http://jekyllrb.com/" target="_blank" style="text-decoration: none;">Jekyll (version {{ jekyll.version }})</a>
          </p>
      </footer>


      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </body>
</html>
