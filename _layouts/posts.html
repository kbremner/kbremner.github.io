---
layout: default
published: true
---
<div class="content">{{ content }}</div>

{% for post in site.posts %}
<div class="panel panel-info">
<div class="panel-heading"><a class="post-link" href="{{ post.url }}">{{ post.title }}</a> - <small>{% include format_date.html time=post.date %}</small></div>
<div class="panel-body"><em>{{ post.excerpt }}</em></div>
{% if post.tags.size > 0 %}
<div class="panel-footer" data-tags="{{ post.tags }}">{{ post.tags | array_to_sentence_string }}</div>
{% endif %}
</div>
{% endfor %}
